[build-system]
requires = [
    "setuptools>=42.0",
    "wheel>=0.36.0",
    "cmake>=3.13",
    "PyYAML",
]

build-backend = "setuptools.build_meta"


[tool.check-manifest]
ignore = [
    # Hidden files
    ".*",
    ".*/**",
    "**/.*",
    "**/.*/**",

    # Local files
    "docs*/**",
    "dev/**",
    "studies/**",

    "cuda-build.sh",
    "kernel-specification.yml",
    "localbuild.py",

    # Extern files
    "pybind11/*.*",
    "pybind11/pybind11/**",
    "*/example/**",
    "*/doc/**",
    "*/tests/**",
    "*/test/**",
    "*/bin/**",
    "**/Makefile",
    "rapidjson/*.md",
    "rapidjson/docker/*",
    "dlpack/apps/**",
    "dlpack/**/*.md",
    "rapidjson/**/*.json",
    "rapidjson/**/*.yml",
    "rapidjson/**/*.js",
    "rapidjson/**/*.sh",
    "rapidjson/**/*.autopkg",
    "rapidjson/thirdparty/**",
    "rapidjson/docker/**",
]


[tool.cibuildwheel]
test-extras = ["test"]
test-command = "pytest {project}/tests"
skip = ["pp*win*"]
test-skip = ["*universal2:arm64", "pp*"]
manylinux-x86_64-image = "manylinux2014"
build-verbosity = 1

[tool.cibuildwheel.environment]
PIP_ONLY_BINARY = "cmake,numpy"

[[tool.cibuildwheel.overrides]]
select = "cp3?-*"
manylinux-x86_64-image = "manylinux2010"
