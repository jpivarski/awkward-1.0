  definition: |
    def awkward_ListArray_compact_offsets(tooffsets , fromstarts , fromstops , length ):
        tooffsets[0] = 0
        for i in range(length):
            start = fromstarts[i]
            stop = fromstops[i]
            if stop < start:
                raise ValueError("stops[i] < starts[i]")
            tooffsets[i + 1] = tooffsets[i] + (stop - start)
