trigger:
  batch: true
  branches:
    include:
      - "*"

jobs:
  - job: Sphinx

    pool:
      vmImage: "ubuntu-16.04"

    strategy:
      matrix:
        "py38-np*":
          python.version: "3.8"
          python.architecture: "x64"

    steps:
      - checkout: self
        submodules: recursive

      - task: UsePythonVersion@0
        inputs:
          versionSpec: '$(python.version)'
          architecture: '$(python.architecture)'
        displayName: 'Python $(python.version)'

      - script: |
          python -m pip install --upgrade pip
        displayName: "Install Pip"

      - script: |
          python -m pip install -r docs-sphinx/requirements.txt
          python -m pip install sphinx_rtd_theme
          sudo apt-get install -y doxygen
        displayName: "Install requirements"

      - script: |
          sphinx-build docs-sphinx/ docs-sphinx/_build/
        displayName: "Generate documentation"

  - job: JupyterBook

    pool:
      vmImage: "ubuntu-16.04"

    strategy:
      matrix:
        "py38-np*":
          python.version: "3.8"
          python.architecture: "x64"

    steps:
      - checkout: self
        submodules: recursive

      - task: UsePythonVersion@0
        inputs:
          versionSpec: '$(python.version)'
          architecture: '$(python.architecture)'
        displayName: 'Python $(python.version)'

      - script: |
          python -m pip install --upgrade pip
        displayName: "Install Pip"

      - script: |
          python -m pip install -U jupyter-book
        displayName: "Install requirements"

      - script: |
          jupyter-book build docs-src
        displayName: "Generate documentation"

      - script: |
          for x in `ls docs-src/_build/html/reports/*.log 2> /dev/null`; do
              echo '=========================================================';
              echo $x;
              cat $x;
          done
          [ ! -d "docs-src/_build/html/reports" ]
        displayName: "Check reports"
