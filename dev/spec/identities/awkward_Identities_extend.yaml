  inparams: ['fromptr', 'fromoffset', 'fromlength', 'tolength']
  outparams: ['toptr']
  definition: |
    def awkward_Identities_extend(toptr, fromptr, fromoffset, fromlength, tolength):
        i = 0
        while i < fromlength:
            toptr[i] = fromptr[fromoffset + i]
            i = i + 1
        while i < tolength:
            toptr[i] = -1
            i = i + 1
