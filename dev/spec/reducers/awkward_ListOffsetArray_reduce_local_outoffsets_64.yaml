  definition: |
    def awkward_ListOffsetArray_reduce_local_outoffsets_64(
        outoffsets, parents, parentsoffset, lenparents, outlength
    ):
        k = 0
        last = -1
        for i in range(lenparents):
            while last < parents[parentsoffset + i]:
                outoffsets[k] = i
                k = k + 1
                last = last + 1
    
        while k <= outlength:
            outoffsets[k] = lenparents
            k = k + 1
