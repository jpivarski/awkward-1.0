  definition: |
    def awkward_reduce_max(
        toptr,
        fromptr,
        fromptroffset,
        parents,
        parentsoffset,
        lenparents,
        outlength,
        identity,
    ):
        for i in range(outlength):
            toptr[i] = identity
        for i in range(lenparents):
            x = fromptr[fromptroffset + i]
            toptr[parents[parentsoffset + i]] = (
                x
                if x > toptr[parents[parentsoffset + i]]
                else toptr[parents[parentsoffset + i]]
            )
