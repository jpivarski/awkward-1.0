  definition: |
    def awkward_ListOffsetArray_reduce_nonlocal_nextstarts_64(
        nextstarts, nextparents, nextlen
    ):
        lastnextparent = -1
        for k in range(nextlen):
            if nextparents[k] != lastnextparent:
                nextstarts[nextparents[k]] = k
            lastnextparent = nextparents[k]
