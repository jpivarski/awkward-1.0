  inparams: ['parents', 'parentsoffset', 'lenparents']
  outparams: ['gaps']
  definition: |
    def awkward_ListOffsetArray_reduce_nonlocal_findgaps_64(
        gaps, parents, parentsoffset, lenparents
    ):
        k = 0
        last = -1
        for i in range(lenparents):
            parent = parents[parentsoffset + i]
            if last < parent:
                gaps[k] = parent - last
                k = k + 1
                last = parent
