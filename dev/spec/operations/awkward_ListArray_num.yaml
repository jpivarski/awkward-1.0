  definition: |
    def awkward_ListArray_num(
        tonum, fromstarts, startsoffset, fromstops, stopsoffset, length
    ):
        for i in range(length):
            start = fromstarts[startsoffset + i]
            stop = fromstops[stopsoffset + i]
            tonum[i] = float(stop - start)
