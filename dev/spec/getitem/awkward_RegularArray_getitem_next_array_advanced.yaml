  definition: |
    def awkward_RegularArray_getitem_next_array_advanced(
        tocarry, toadvanced, fromadvanced, fromarray, length, lenarray, size
    ):
        for i in range(length):
            tocarry[i] = (i * size) + fromarray[fromadvanced[i]]
            toadvanced[i] = i
