  inparams: ['fromtags', 'tagsoffset', 'length']
  outparams: ['size']
  definition: |
    def awkward_UnionArray_regular_index_getsize(size, fromtags, tagsoffset, length):
        size[0] = 0
        for i in range(length):
            tag = int(fromtags[tagsoffset + i])
            if size[0] < tag:
                size[0] = tag
        size[0] = size[0] + 1
