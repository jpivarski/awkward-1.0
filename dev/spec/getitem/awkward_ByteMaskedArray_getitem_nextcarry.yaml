  inparams: ['mask', 'maskoffset', 'length', 'validwhen']
  outparams: ['tocarry']
  definition: |
    def awkward_ByteMaskedArray_getitem_nextcarry(
        tocarry, mask, maskoffset, length, validwhen
    ):
        k = 0
        for i in range(length):
            if (mask[maskoffset + i] != 0) == validwhen:
                tocarry[k] = i
                k = k + 1
