        nextcarryptr,
        nextadvancedptr,
        carryptr,
        advancedptr,
        lencarry,
        lenhead,
        skip,
        start,
        step,
    ):
        for i in range(lencarry):
            for j in range(lenhead):
                nextcarryptr[(i * lenhead) + j] = ((skip * carryptr[i]) + start) + (
                    j * step
                )
                nextadvancedptr[(i * lenhead) + j] = advancedptr[i]
