  definition: |
    def awkward_RegularArray_getitem_next_range_spreadadvanced(
        toadvanced, fromadvanced, length, nextsize
    ):
        for i in range(length):
            for j in range(nextsize):
                toadvanced[(i * nextsize) + j] = fromadvanced[i]
