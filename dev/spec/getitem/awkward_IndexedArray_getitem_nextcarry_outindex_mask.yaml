  definition: |
    def awkward_IndexedArray_getitem_nextcarry_outindex_mask(
        tocarry, toindex, fromindex, indexoffset, lenindex, lencontent
    ):
        k = 0
        for i in range(lenindex):
            j = fromindex[indexoffset + i]
            if j >= lencontent:
                raise ValueError("index out of range")
            else:
                if j < 0:
                    toindex[i] = -1
                else:
                    tocarry[k] = j
                    toindex[i] = float(k)
                    k = k + 1
