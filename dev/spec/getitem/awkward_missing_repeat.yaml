        index: [1, 0, 0, 1, 1, 1, 0, 0, 1, 0, 1, 0, 1, 1]
        indexoffset: 1
        indexlength: 4
        repetitions: 4
        regularsize: 4
      successful: True
      results:
        outindex: [0, 0, 1, 1, 4, 4, 5, 5, 8, 8, 9, 9, 12, 12, 13, 13]
