name: Version Check

on:
  pull_request:
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - CITATION.cff
      - LICENSE
      - .readthedocs.yml
      - docs-img/**
      - docs/**
      - awkward-cpp/docs/**
      - studies/**

  workflow_dispatch:

concurrency:
  group: 'version-check-${{ github.head_ref || github.run_id }}'
  cancel-in-progress: true

env:
  # Ensure predictable hash
  SOURCE_DATE_EPOCH: "1667773939"
  PYTHON_VERSION: "3.10"

jobs:
  check-version:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: 'Python ${{ env.PYTHON_VERSION }}'
        uses: actions/setup-python@v4
        with:
          python-version: "${{ env.PYTHON_VERSION }}"

      - name: Check version information
        run: pipx run nox -s check_version
